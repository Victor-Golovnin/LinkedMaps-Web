<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<meta name="description" content="Digital Watch Application" />
<title>Digital Watch</title>
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="lib/jquery2.0.min.js"></script>

<script src="js/maps.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />



</head>

<body>
	<div id="mainPage" class="ui-page ui-page-active">
		<div class="ui-content">
			<div id="mmm"
				style="position: absolute; top: 0px; left: 0px; width: 360px; height: 360px;"></div>
			<button type="button" class="ui-more" id="menuButton"></button>
		</div>
		<button class="ui-btn" id="goButton" style='display: none'>Go</button>

	</div>
	<div id="menuPage" class="ui-page">
		<div id="menuSelector" class="ui-selector" data-item-degree="45" data-item-radius="120">
			<div class="ui-item show-icon" data-title="Back"></div>
			<div class="ui-item human-icon" data-title="Search"></div>
			<div class="ui-item delete-icon" data-title="Routes"></div>
		</div>
	</div>
	<div id="popupPage" class="ui-page">
			<div class="ui-content">
				<span id="popupText"></span> 
		    </div>
		    <footer class="ui-footer ui-bottom-button ui-fixed">
			   <button class="ui-btn" onclick="popupOk();">OK</button>
		    </footer>
	</div>
	<div id="routesMain" class="ui-page">
		<div class="ui-content">
			<table class="addrFieldsTable">
				<tr>
					<td><input class="addrInputField" type="text" id="addrInputA"
						placeholder="from?" /></td>
					<td class="buttonWithImageCell"><div id="geoInputA"
							class=locationImage></div></td>
				</tr>
				<tr>
					<td><input class="addrInputField" type="text" id="addrInputB"
						placeholder="where?" /></td>
					<td class="buttonWithImageCell"><div id="geoInputB"
							class="locationImage"></div></td>
				</tr>

			</table>
		</div>

		<footer class="ui-footer ui-bottom-button ui-fixed">
			<button class="ui-btn" id="buildRouteButton">Build</button>
		</footer>

	</div>
	<div id="searchByAddressPage" class="ui-page">
		<div class="ui-header">
			<h2 class="ui-title">Address</h2>
		</div>
		<div class="ui-content">
			<input type="text" class="addrInput" placeholder="Enter text" />
		</div>

	</div>
	
	<script src="js/handlers.js"></script>
	<script src="js/api.js"></script>
	<script src="js/main.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/bluetoothScan.js"></script>

</body>

</html>
